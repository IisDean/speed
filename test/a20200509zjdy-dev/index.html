<script>
  var isMaster = false; //环境切换 正式是true, 测试环境是false
  var passportApi = isMaster ? '//pf-api.xoyo.com/' : '//my-api-dev.xoyo.com/';


  var g = {
    domain: isMaster ? '//ws.xoyo.com' : '//test-ws.xoyo.com',
    channel:'baidu',
    apis: {
      get_config: "/jxmobile3/zjdyyy200506/get_config",
      get_phone_code: "/jxmobile3/zjdyyy200506/get_phone_code",
      order: "/jxmobile3/zjdyyy200506/order",
    },
    ajax: function (o, callback) {
      var t = {
        method: o.method || 'get',
        url: g.domain + o.url,
        data: o.data || {},
        dataType: o.dataType || 'jsonp',
        contentType: o.contentType || 'application/x-www-form-urlencoded',
      };
      console.log(t)
      $.ajax({
        type: t.method,
        url: t.url,
        data: t.data,
        dataType: t.dataType,
        contentType: t.contentType,
        xhrFields: {withCredentials: true},  //跨域需要携带cookie是需要设置
        success: function (data) {
          // console.log(data)
          if (callback) {
            callback(data);
          }
        },
        error: function (xhr, type) {
          if (callback) {
            callback({
              code: -505,
              msg: '系统错误，请稍后再试！',
              message: '系统错误，请稍后再试！',
              data: {
                phone: ''
              }
            });
          }
        }
      });
    },
    getData: {
      get_config: function (callback) {
        var options = {
          url: g.apis.get_config,
          data:{channel: $.tools.getParam('channel')? $.tools.getParam('channel') : g.channel }
        }
        g.ajax(options, callback);
      },
      get_phone_code:function(JyObj){
        var system_type = $('.radio-input.active').data('type'),
          phone = $('[name=phone]').val();
        // console.log(system_type);
        //数据验证
        if(!$.tools.isMobile(phone)){ $.lay.alert('手机号码格式不正确！'); $('[name=phone]').focus(); return ; };
        $('[name=code]').val('');
        var datas = $.extend(false,{phone:phone,system_type:system_type},JyObj)
        // console.log(datas)
        var options = {
          url: g.apis.get_phone_code,
          data:datas
        };
        g.ajax(options, g.handlers.get_phone_code)

      },

      order:function(){
        var system_type = $('.radio-input.active').data('type'),
          phone = $('[name=phone]').val(),
          code = $('[name=code]').val(),
          apple_id = (system_type==2) ? $('[name=apple_id]').val() : '';
        //数据验证
        if(system_type==2 && apple_id==''){ $.lay.msg('请填写Apple ID！'); return; }
        if(!$.tools.isMobile(phone)){ $.lay.msg('手机号码格式不正确！'); $('[name=phone]').focus(); return; };
        if(code==''){$.lay.msg('请填写短信验证码！'); return ; };
        var options = {
          url : g.apis.order,
          data: {
            apple_id:apple_id,
            system_type:system_type,
            phone:phone,
            code:code
          }
        }
        g.ajax(options, g.handlers.order)
      },
    },
    handlers: {
      //一进入页面就判断用户是否登录 如果登录就执行此方法 并返回用户名
      cbLoginModelSuccess: function ($loginOkuser) {
        console.log('已登录')
        g.loginInfo = $loginOkuser;
        $.lay.close('#popLogin');
        setTimeout(function () {
          $.lay.msg('登录成功！',{time:800});
        }, 500)
        g.handlers.renderLogin();
      },
      //点击登录并登录成功就执行此方法 并返回用户名
      cbLoginSuccess: function ($loginOkuser) {
        g.loginInfo = $loginOkuser;
        g.loginInfo = $loginOkuser;
        g.handlers.renderLogin();
      },
      renderLogin: function () {
        $('.login-info').attr('status', 1);
        $('.username').text(g.loginInfo);
      },

      get_config: function (ret) {
        // 获取基础配置信息
        console.log(ret);
        if(ret.code==1){
          g.config = ret.data;

          (g.config.download_status == 1)
          && (
            $('.btn-download-android').removeClass('not-open'),
              $('.btn-download-android').attr({'href':g.config.android_download_link,'target':'_blank'}),
              //android_download_link 更新下载链接
              new QRCode($('.J_qrcode')[0], {
                text: g.config.android_download_link,
                width: 135,
                height: 135,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
              }),
              $('.scan-qrcode').show()
          )
          || (
            $('.btn-download-android').addClass('not-open'),$('.btn-download-android').attr('href','javascript:;').removeAttr('target')
          );
          return;
        }
        else{
          console.error('配置信息获取失败')
        }
      },

      get_phone_code:function(ret){
        console.log(ret);

        //获取到验证码后的回调
        if(ret.code!==1){ $.lay.msg(ret.msg); return;}
        if(ret.data.is_order_data){

          if(ret.data.is_order_data.phone_order===1 ){ g.handlers.resetBtnSend(); $.lay.close(); $.lay.open('#popOrdered'); return;} //手机号已预约过
          if(ret.data.is_order_data.passport_order===1){ g.handlers.resetBtnSend(); $.lay.close();  $.lay.open('#popOrderedPassport'); return;} //通行证已预约过
          if(ret.data.is_order_data.android_order_limit===1){
            g.handlers.resetBtnSend(); $.lay.close();  $.lay.open('#popLimit');
            window.stReportGlobal023MultiProps({eventName: 'android_order_full', eventDescription: '测试'});
            return;
          } //安卓预约人数已满
        }
        //手机验证码获取成功，开启提交按钮
        $('.btn-order-submit').removeClass('disabled');
        $.lay.msg('验证码已发送，请注意查收短信');
      },
      resetBtnSend:function(){
        if(g.interval){window.clearInterval(g.interval);}
        $(".btn-sendSms").removeClass('disabled')
      },

      order:function(ret){
        console.log(ret);
        //预约成功，根据当前选择的是安卓还是IOS给不同的提示弹窗
        if(ret.code==1){
          $('.radio-input.active').data('type')=='1' &&  ($.lay.close(), $.lay.open('#popSuccessAndroid'));
          $('.radio-input.active').data('type')=='2' && ($.lay.close(), $.lay.open('#popSuccessIos'));
          g.getData.get_config(g.handlers.get_config);
          return;
        }
        if(ret.code===-20101){ $.lay.open('#popOrdered'); return; } //已预约过
        if(ret.code===-20103){ $.lay.open('#popLimit'); return; } //安卓预约人数已满
        if(ret.code!=1){$.lay.msg(ret.msg); return;} //其他错误时则为系统弹窗
      },
    },

    //加载极验
    loadJyPlus: function(){
      console.log('加载极验中...')
      $(".pop-order").one("click", function () {
        $('.from-group-jiyan').fadeIn();
        $('.xsj_jiyan_dom_two').jiyanPublic({
          domName: '.xsj_jiyan_dom_two',
          onDomReady: function () {   //DOM加载完毕回调 用于修改DOM结构
            //$('.J_waitJiyan').css('border', 'red solid 1px')
          },
          jiyanCallback: function(yzType,captchaObj){  //验证回调
            g.jiyanCallback(yzType,captchaObj);
          }
        })
      });
    },
    // 极验回调
    jiyanCallback:function(yzType, captchaObj){
      g.captchaObj = captchaObj;
      //$('.btn-order-submit').addClass('disabled'); //禁用【立即预约】提交按钮
      $('#sendPa').click(function(){
        var that = this;
        if($(that).hasClass('disabled')){console.log('正在倒计时，按钮不可点');return;}
        if(yzType === 'jiyan') { // 如果是极验方式
          var yzResult = captchaObj.getValidate();
          console.log(yzResult);
          //验证手机号
          var phone = $('[name=phone]').val();
          if(!$.tools.isMobile(phone)){ $.lay.msg('手机号码格式不正确！'); $('[name=phone]').focus(); return ; };
          if (!yzResult) { $.lay.msg('请点击上方按钮完成验证'); return; } //极验还未验证成功
          $(that).addClass('disabled');
          var timecount = 60;
          g.interval = window.setInterval(function(){
            if(timecount>=1){
              $('#sendPa').text(timecount+'s'); timecount--;
            }else{
              $(that).removeClass('disabled');
              $('#sendPa').text('重新发送！');
              captchaObj.reset();
              window.clearInterval(g.interval);
            }
          },1000);
          g.getData.get_phone_code(yzResult);  //发送验证码
        }
        if (!yzResult) { $.lay.msg('极验还未准备好，请重试'); return; }

    },

      g.getData.get_config(g.handlers.get_config)
    }
