	function getPlayerIcon(name) {
		return 'https://down.qq.com/cf/esports_image/' + dataList.playerList.filter(function (item) {

			return item.member_id.split('.')[0] == name.split('.')[0];
		})[0].thumbnail_img;
	};

	//获取战队ICON
	function getCurrLogo(name) {
		return 'https://down.qq.com/cf/esports_image/' + dataList.clanLogoList.filter(function (item) {
			return item.clan_name == name;
		})[0].clan_img;
	};





	//填充战队数据
	function fillClanData(_data) {
		var _list = _data;
		var str = `<table>
				<tr>
					<th>排名</th>
					<th>战队LOGO</th>
					<th>队伍名称</th>
					<th>积分</th>
					<th>胜场</th>
					<th>负场</th>
					<th>爆破胜率</th>
				</tr>`;
		for (var i = 0; i < _list.length; i++) {
			if(_list[i].clan_name == '对决队' || _list[i].clan_name == '传奇队'){
                continue;
            }
			str += `<tr>
					<td><span class="btns xh-icon">${i+1}</span></td>
                        <td><img src="${getCurrLogo(_list[i].clan_name)}"  alt=""></td>
                        <td><em>${_list[i].clan_name}</em></td>
                        <td>${_list[i].score}</td>
                        <td>${_list[i].win_cnt}</td>
                        <td>${_list[i].lost_cnt}</td>
                        <td>${_list[i].blasting_win_percent}</td>
                    </tr>`
		}
		str += '</table>';
		$("#clanListBox").html(str);
	}

	//选手数据
	function fillPlayerData(_data, type, value) {
		var _type = type || 'kd';
		var value = value || 1;
		var _list = _data;
		var compare = function (type, value) {
			return function (a, b) {
				var value1 = a[type];
				var value2 = b[type];
				if (value == 1) {
					return value2 - value1;
				} else {
					return value1 - value2;
				}
			}
		};

		var _list = _list.sort(compare(_type, value));



		var str1 = '';
		var str2 = '';
		for (var i = 0; i < _list.length; i++) {
			if(_list[i].clan_name == '对决队' || _list[i].clan_name == '传奇队'){
                continue;
            }
			str1 += `
					<li>
						<span class="player-avatar"><img src="${getPlayerIcon(_list[i].nick)}" alt=""></span>
					</li>`;

			str2 += `<ul><li>${_list[i].nick}</li>
                        <li>${_list[i].clan_name}</li>
                        <li>${_list[i].sd_kill}</li>
                        <li>${_list[i].death}</li>
                        <li>${_list[i].avg_kill}</li>
                        <li>${_list[i].avg_death}</li>
                        <li>${_list[i].head_kill}</li>
                        <li>${_list[i].head_kill_rate}</li>
                        <li>${_list[i].sniper_kill}</li>
                        <li>${_list[i].handgun}</li>
                        <li>${_list[i].knife_kill}</li>
                        <li>${_list[i].kd}</li></ul>`
		}

		$("#avatarLsit").html(str1);

		$("#dataList").html(str2);
	};



	$(".sort-th").on('click', function () {
		var type = $(this).attr("data-id");
		var value = $(this).attr("data-sort");
		$(this).attr("data-sort", 1 - value);
		fillPlayerData(dataList.selPlayerList, type, value)
	});

</script>

</html>
