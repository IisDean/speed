            var html = document.documentElement;
            function setFont() {
                var html = document.documentElement;
                var k = 750;
                html.style.fontSize = html.clientWidth / k * 100 + "px";
            }
            setFont();
            setTimeout(function () {
                setFont();
            }, 300);
            doc.addEventListener('DOMContentLoaded', setFont, false);

<script>
    //视频播放
    var player;
    function playVideo(vid) {
        if( player )return player.play();
        player = new Txplayer({
            containerId: 'videoWrap',
            vid: vid,
            width: '100%',
            height: window.screen.availHeight / 3,
            autoplay: true,
            isHtml5UseAirPlay: true,
            isHtml5UseFakeFullScreen: true
        });
    }
    function showPopVideo(vid) {
        TGDialogS('popVideo');
        playVideo(vid);
    }
    function hidePopVideo() {
        closeDialog();
        player.pause();
        player.seekTo(0);
    }

    //参与测试
    $(".order-btn").on("click", function(){
        alert('敬请期待！');
    });

    //预约领奖
    $(".get-pize-btn").on("click", function(){
        alert('敬请期待！');
    });

    function TGDialogS(e){
        // 利用milo库引入dialog组件
        need("biz.dialog",function(Dialog){
            Dialog.show({
                id: e,
                bgcolor: '#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"
                opacity: 50 //弹出“遮罩”的透明度，格式为｛10-100｝，可选
            });
        });
    }
    function closeDialog(){
        // 利用milo库引入dialog组件
        need("biz.dialog",function(Dialog){
            Dialog.hide();
        });
    }
    //游戏特色
    var tese = new Swiper('.tese-wrap', {
        autoplay: true,//可选选项，自动滑动
        loop: true,
        navigation: {
            nextEl: '.swiper-box .next-btn',
            prevEl: '.swiper-box .prev-btn',
        },
    });
</script>
