<!doctype html>
<html lang="zh-cn">
<head>

    <link rel="stylesheet" href="//ossweb-img.qq.com/images/js/swiper/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        //屏幕适应
        (function (win, doc) {
            if (!win.addEventListener) return;
            var html = document.documentElement;
            function setFont() {
                var html = document.documentElement;
                var k = 750;
                html.style.fontSize = html.clientWidth / k * 100 + "px";
            }
            setFont();
            setTimeout(function () {
                setFont();
            }, 300);
            doc.addEventListener('DOMContentLoaded', setFont, false);
            win.addEventListener('resize', setFont, false);
            win.addEventListener('load', setFont, false);
        })(window, document);
    </script>
</head>
<body>
<div class="wrapper">
    <div class="head pr">
        <a href="javascript:;"  class="icons btn order-btn t" ontouchend="PTTSendClick('btn','game-order','立即预约')">立即预约</a>
    </div>
    <div class="wrapper-box">
        <!--  预约即可领取专属预约礼包  -->

                    </div>

                </li>

        </div>
        <!--  全新开放战斗手游  -->

            </ul>
        </div>
        <!--  游戏特色 抢先一览  -->
        <div class="wrap wrap4">
            <h2 class="icons title title4 t">游戏特色 抢先一览</h2>
            <div class="swiper-box">
                <div class="swiper-container tese-wrap">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="ossweb-img/tese_1.jpg" alt="4K电影级画面体验">
                        </div>
                        <div class="swiper-slide">

                        </div>
