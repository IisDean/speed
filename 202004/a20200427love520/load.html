    <script>
        
        $(function(){
            //加载帧图
            var imgList = [
                './ossweb-img/p1_bg.jpg',
                './ossweb-img/progress_bg.png',
                './ossweb-img/progress.png',
                './ossweb-img/icons.png',
                './ossweb-img/answer_bg.png',
                './ossweb-img/badge_1.png',
                './ossweb-img/badge_2.png',
                './ossweb-img/badge_3.png',
            ];

            function loadImg() {
                var that = this,
                    imgLoad = 0,
                    pro = 0,
                    $loadText = $(".progress-text"),
                    $progress = $(".progress-wrap");
                imgList.forEach(function (ev, index) {
                    var img = new Image();
                    img.src = ev;
                    img.style.position = 'absolute';
                    img.idx = index;
                    img.onload = function () {
                        imgList[this.idx].obj = this;
                        imgLoad++;
                        pro = parseInt((imgLoad / imgList.length) *.95 * 100);
                        $loadText.text(pro + '%');
                        $progress.css('width', pro+'%');
                        if (imgLoad >= imgList.length) {
                            console.log('加载完成');
                            document.fonts.ready.then(function() {
                                // 字体加载完成后的逻辑
                                console.log('字体加载完成');
                                $(".stage").css("font-family", 'hyzy');
                                $loadText.text('100%');
                                $progress.css('width', '100%');
                                setTimeout(function(){
                                    console.log(window.location);
                                    if (history.replaceState) {
                                        history.replaceState(null, document.title, './main.html')
                                        history.go(0)
                                    } else {
                                        location.replace('./main.html')
                                    }
                                }, 1000);
                            });
                        }
                    }
                });
            }
            loadImg();
        })

    </script>
